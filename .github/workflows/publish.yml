name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v3.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Run type checking
        run: npm run typecheck

      - name: Build package
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f dist/index.js || (echo "âŒ CJS build missing" && exit 1)
          test -f dist/index.mjs || (echo "âŒ ESM build missing" && exit 1)
          test -f dist/index.d.ts || (echo "âŒ Types missing" && exit 1)
          echo "âœ… All build artifacts present"

      - name: Check package.json version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Publish to NPM (dry-run)
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Summary
        run: |
          echo "### ðŸŽ‰ Published to NPM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** nfe-io@${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**NPM:** https://www.npmjs.com/package/nfe-io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`npm install nfe-io@${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on related issues/PRs
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.package-version.outputs.version }}';
            const releaseUrl = context.payload.release.html_url;

            const comment = `ðŸŽ‰ This has been released in [nfe-io@${version}](https://www.npmjs.com/package/nfe-io/v/${version})!

            Release notes: ${releaseUrl}

            Install:
            \`\`\`bash
            npm install nfe-io@${version}
            \`\`\`
            `;

            // Add comment logic here if needed
            console.log('Release published:', version);
